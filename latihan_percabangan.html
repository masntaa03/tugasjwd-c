<html>
    <head>
        <title>Pertemuan 5 - Latihan Percabangan If</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Berapakah total belanja anda?", 0);

            if(totalBelanja > 100000){
                document.write("<h2>Selamat anda mendapatkan hadiah</h2>");
            }
            document.write("<p>Terima kasih sudah berbelanja di toko kami</p>");
        </script>
    </body>
</html>
