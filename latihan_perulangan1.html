<html>
    <head>
        <title>Pertemuan 5 - Latihan Perulangan For</title>
    </head>
    <body>
        <script>
            document.write("<h2>Increment Counter</h2>")
            for(i=1;i<=10;i++){
                document.write("Perulangan ke-"+i+"<br>");
            }

            document.write("<h2>Decrement Counter</h2>")
            for(i=10;i>=1;i--){
                document.write("Perulangan ke-"+i+"<br>");
            }
        </script>
    </body>
</html>
