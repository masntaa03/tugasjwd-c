<html>
    <head>
        <title>Pertemuan 5 - Latihan Percabangan If Else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password:");

            if(password == 'kopi'){
                document.write("<h2>Selamat datang bos!</h2>");
            } else {
                document.write("<h2>Password salah bos. coba ulangi!</h2>");
            }

            document.write("<p>Terima kasih sudah menggunakan aplikasi ini</p>");
        </script>
    </body>
</html>
